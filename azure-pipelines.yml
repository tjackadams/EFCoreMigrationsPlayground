# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml
name: 'Playground Pipeline'

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:

- task: UseDotNet@2
  displayName: 'install tools'
  inputs:
    packageType: 'sdk'
    version: '5.x'
    includePreviewVersions: true
    
- task: DotNetCoreCLI@2
  displayName: install dotnet-ef
  inputs:
    command: 'custom'
    custom: 'tool'
    arguments: 'install --global dotnet-ef'

- task: DotNetCoreCLI@2
  displayName: verify dotnet-ef version
  inputs:
    command: 'custom'
    custom: 'ef'
    arguments: '--version'
    
- task: DotNetCoreCLI@2
  displayName: 'restore'
  inputs:
    command: 'restore'
    projects: '**/**.csproj'
    feedsToUse: 'select'
    verbosityRestore: Normal
- task: DotNetCoreCLI@2
  displayName: 'build'
  inputs:
    command: 'build'
    projects: '**/**.csproj'
    arguments: '--no-restore'
    
- task: DotNetCoreCLI@2
  displayName: 'generate migration scripts'
  inputs:
    command: 'custom'
    custom: 'ef'
    arguments: 'migrations script -p $(build.sourcesdirectory)\src\Playground.Web\Playground.WEb.csproj -o $(build.artifactsstagingdirectory\migrations\migration.sql -i'